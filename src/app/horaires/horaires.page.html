<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-content  [fullscreen]="true">

  <ion-header collapse="condense" class="ion-no-border">
    <ion-toolbar  >
      <ion-title   size="large">Alertes</ion-title>
    </ion-toolbar>
  </ion-header>
<ion-content>
  <ion-card  *ngFor="let p of alertes; let i = index">
    <img *ngIf="p.img != undefined" src="./../../assets/img/test.jpg" />
    <ion-card-header>
      <ion-card-subtitle>{{p.date}}</ion-card-subtitle>
      <ion-card-title>{{p.title}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{p.doc}}
    </ion-card-content>
  </ion-card>
</ion-content>
